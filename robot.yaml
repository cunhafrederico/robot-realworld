tasks:
  home:
    shell: python -W ignore -m robot --variablefile ./commons/local_vars.json -d ./result ./home/home.robot
  pabot:
    shell:
      pabot --processes all --testlevelsplit --variablefile ./commons/local_vars.json -d ./result ./home/home.robot
condaConfigFile: conda.yaml
artifactsDir: result
PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
